<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List of Employees</title>
</head>
<body>
    <form align="center" method="GET" id="get" action="ListofEmployees">
        <h2><b>LIST OF EMPLOYEE DETAILS</b> </h2>

        <table border="1" align="center" id="Employee" class="table table-bordered" width="700" height="200">
            <thead>
                <tr width="700" height="50">
                    <th>EMPLOYEE_ID</th>
                    <th>NAME</th>
                    <th>DESIGNATION</th>
                    <th>CITY</th>
                    <th>SALARY</th>

                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
        <br /><br />
        <input type="button" name="UPDATE" onclick="window.location.href='https://localhost:44341/UpdateEmployee.html'" value="UPDATE EMPLOYEE DETAIL" />
        <br /><br />
        <input type="button" name="DELETE" onclick="window.location.href='https://localhost:44341/DeleteEmployee.html'" value="DELETE EMPLOYEE DETAIL" />
        <br /><br />
        <input type="button" name="LOGIN" onclick="window.location.href='https://localhost:44341/Login.html'" value="LOGIN PAGE" />
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $.ajax({
                url: "/view",
                dataType: "json",
                method: 'post',
                success: function (data) {
                    var employeeTable = $('#Employee tbody');
                    employeeTable.empty();
                    $(data).each(function (index, emp) {
                        employeeTable.append('<tr> <td>' + emp.id + '</td><td>'
                            + emp.name + '</td><td>'
                            + emp.designation + '</td><td>'
                            + emp.city + '</td><td>'
                            + emp.salary +  '</td></tr>'                    
                        );
                    });
                },
                error: function (err) {
                    alert(err);
                }
            });
        });
      
    </script>
</body>
</html>

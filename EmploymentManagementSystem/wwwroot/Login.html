<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body align="center">
    <form method="GET" id="login" action="Login">
        
        
        <h1> <b>WELCOME </b></h1>
        <h2> TO </h2>
        <h2> EMPLOYEMENT MANAGEMANT SYSTEM  </h2>
        <h3>LOGIN PAGE</h3><br /><br /><br />

        <label for="name"><b>USERNAME</b></label>
        <input type="text" id="username" name="username" placeholder="username" /><br /><br />
        <label for="designation"><b>PASSWORD</b></label>
        <input type="password" id="password" name="password" placeholder="password" /><br /><br />
        <b>
            <input type="button" name="LOGIN" id="btnSubmit" onclick="btnSubmit();" value="LOGIN" />
          
        </b><br /><br />    
        <b>
            <input type="button" name="SIGN UP" onclick="window.location.href='https://localhost:44341/AddEmployee.html'" value="SIGN UP" />
        </b>
        </form>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <script type="text/javascript">
            $(function () {
                $("#btnSubmit").click(function () {
                 
                    var formData = new FormData();
                    formData.append("username", $("#username").val());
                    formData.append("password", $("#password").val());

                    $.ajax({
                        
                        url: "/login",
                        type: 'POST',
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: formData,
                        
                        success: function (response) {
                            window.location= 'https://localhost:44341/ListEmployee.html'                         
                        },
                        error: function (error) {
                            alert("INVALID USER PLEASE TRY OR SIGN UP")
                        }
                    });
                });
            });
        </script>
</body>
</html>

<div class="head">
   <mat-card class="register-container">
      <form [formGroup]='register'>
         <mat-card-title>
            <div class="title">
               <p class="t1">F</p>
               <p class="t2">U</p>
               <p class="t3">N</p>
               <p class="t4">D</p>
               <p class="t5">O</p>
               <p class="t6">O</p>
            </div>
         </mat-card-title>
         <h3 class="heading">User Registration Page</h3>
         <div class="form-group">
            <mat-form-field appearance="fill">
               <mat-label for="firstName">FirstName</mat-label>
               <input matInput placeholder=" " type="text" formControlName="firstName" />
               <mat-error *ngIf="register.get('firstName').hasError('required')">
                  Enter First Name.
               </mat-error>
               <mat-error *ngIf="register.get('firstName').hasError('pattern')">
                  First Name Should min 4 character.
               </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
               <mat-label for="lastName">LastName</mat-label>
               <input matInput placeholder=" " type="text" required formControlName="lastName" />
               <mat-error *ngIf="register.get('lastName').hasError('required')">
                  Enter Last Name.
               </mat-error>
               <mat-error *ngIf="register.get('lastName').hasError('pattern')">
                  Last Name Should min 4 character.
               </mat-error>
            </mat-form-field>
         </div>
         <div class="form-group">
            <mat-form-field appearance="fill" class="Email">
               <mat-label class="Email">Email</mat-label>
               <input class="Email" matInput placeholder=" " type="text" required formControlName="email">
               <mat-error *ngIf="register.get('email').hasError('required')">
                  Enter Email.
               </mat-error>
               <mat-error *ngIf="register.get('email').hasError('email')">
                  Enter Valid Email.
               </mat-error>
            </mat-form-field>
         </div>
         <div class="form-group">
            <mat-form-field appearance="fill" class="Email">
               <mat-label class="Email">Password</mat-label>
               <input class="Email" matInput placeholder=" " type="password" required formControlName="password">
               <mat-error *ngIf="register.get('password').hasError('required')">
                  Enter Password min 6 character.
               </mat-error>
            </mat-form-field>
         </div>
         <div class="sum">
            <button type="submit" (click)="onSubmit()" class="buttonSubmit" mat-button id="SUBMIT">SUBMIT</button>
         </div>
         <div class="signin">
            <button type="submit" routerLink="/login" mat-button id="SIGN IN">SIGN IN</button>
         </div>
      </form>
   </mat-card>
</div>

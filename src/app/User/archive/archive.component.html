<div class="format">
  <mat-card *ngFor="let note of notes; let noteindex=index" class="matcard">
    <input type="text" mat-input autocomplete="off" class="titlebox" style="outline: none;font-size:large;border:none"
      value="{{note.title}}">
    <br>
    <input type="text" matInput style="font-size: large; border:none; margin-top: 4px; outline: none;"
      value="{{note.description}}">
    <div style="margin-top: 15px;">
      <button mat-icon-button>
        <mat-icon><img class="img" src="..\assets\addReminder.png" height="20px"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon><img class="img" src="..\assets\collaborator.png" height="20px"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon><img class="img" src="..\assets\color.png" height="20px"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon><img class="img" src="..\assets\image.png" height="20px"></mat-icon>
      </button>
      <button mat-icon-button (click)="unarchive(note.id)">
        <mat-icon><img class="img" src="..\assets\unarchive.png" height="20px"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon><img class="img" src="..\assets\more.png" height="20px"></mat-icon>
      </button>
    </div>
  </mat-card>
</div>

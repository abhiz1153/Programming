<app-notes></app-notes>
<div class="format"> 
  <mat-card *ngFor="let note of notes; let noteindex=index" class="matcard">
    <input type="text"   mat-input autocomplete="off" class="titlebox" style="outline: none;font-size:large;border:none" value="{{note.title}}">
    <br>
    <input type="text" matInput style="font-size: large; border:none; margin-top: 4px; outline: none;" value="{{note.description}}">
    <div style="margin-top: 15px;">
        <button mat-icon-button [matMenuTriggerFor]="date">
            <mat-icon><img class="img" src="..\assets\addReminder.png" height="20px"></mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon><img class="img" src="..\assets\collaborator.png" height="20px"></mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon><img class="img" src="..\assets\color.png" height="20px"></mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon><img class="img" src="..\assets\image.png" height="20px"></mat-icon>
          </button>
          <button mat-icon-button (click)="archive(note.id)" >
            <mat-icon><img class="img" src="..\assets\archive.png" height="20px"></mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon><img class="img" src="..\assets\more.png" height="20px"></mat-icon>
          </button>              
    </div>
   <div>
      <mat-menu #date="matMenu">
         <div>      
        <input type="text" matInput [matDatepicker]="picker" [(ngModel)]='adddate' placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </div>
      <div mat-menu-item>
        <button type="submit" mat-button  (click)="reminder(note.id)">ADD</button>
      </div>
      </mat-menu>
    </div>
   </mat-card>  
   <div style="margin-top: 54px;">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>      
    </div> 
 
</div>
